<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>

    <main>
      <div class="container">

        <p id="add-task">
          <label class="heading" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input 
                id="new-task" 
                class="task task_input" 
                type="text">
            <button class="btn btn_add">Add</button>
          </div>
        </p>
    
        <h3 class="heading">Todo</h3>
        <ul class="tasks tasks_incomplete">
    
          <li class="tasks_item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task task_input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg">
            </button>
          </li>
    
          <li class="tasks_item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task task_input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img src="./remove.svg">
            </button>
          </li>
    
        </ul>
    
        <h3 class="heading">Completed</h3>
        <ul class="tasks tasks_complete">
    
          <li class="tasks_item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task_input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img src="./remove.svg">
            </button>
          </li>
    
        </ul>
        
      </div>
      
    </main>

    <script src="app.js"></script>
  </body>
</html>
